<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cool gradient -->
    <linearGradient id="bgGradient3bv1Large" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow3bv1Large" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow3bv1Large" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- App icon background -->
  <rect x="32" y="32" width="448" height="448" rx="88" ry="88" 
        fill="url(#bgGradient3bv1Large)" filter="url(#shadow3bv1Large)"/>
  
  <!-- Multi-layered circular design (scaled up and moved closer to center) -->
  <g transform="translate(256, 256)">
    <!-- Outermost ring (expanded) -->
    <circle cx="0" cy="0" r="160" 
            fill="none" 
            stroke="rgba(255,255,255,0.2)" 
            stroke-width="3"/>
    
    <!-- Middle ring (expanded) -->
    <circle cx="0" cy="0" r="120" 
            fill="none" 
            stroke="rgba(255,255,255,0.3)" 
            stroke-width="4"/>
    
    <!-- Larger inner circle (significantly expanded) -->
    <circle cx="0" cy="0" r="90" 
            fill="rgba(255,255,255,0.15)" 
            stroke="rgba(255,255,255,0.5)" 
            stroke-width="3" 
            filter="url(#glow3bv1Large)"/>
    
    <!-- Central calculator symbol (larger and more prominent) -->
    <g stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.9">
      <!-- Calculator grid (scaled up) -->
      <rect x="-28" y="-35" width="56" height="70" rx="7" ry="7" 
            fill="none" stroke="white" stroke-width="3.5"/>
      
      <!-- Display area (scaled up) -->
      <rect x="-22" y="-29" width="44" height="14" rx="3" ry="3" 
            fill="rgba(255,255,255,0.3)"/>
      
      <!-- Button grid (3x3, scaled up) -->
      <circle cx="-14" cy="-7" r="3" fill="white"/>
      <circle cx="0" cy="-7" r="3" fill="white"/>
      <circle cx="14" cy="-7" r="3" fill="white"/>
      
      <circle cx="-14" cy="7" r="3" fill="white"/>
      <circle cx="0" cy="7" r="3" fill="white"/>
      <circle cx="14" cy="7" r="3" fill="white"/>
      
      <circle cx="-14" cy="21" r="3" fill="white"/>
      <circle cx="0" cy="21" r="3" fill="white"/>
      <circle cx="14" cy="21" r="3" fill="white"/>
    </g>
    
    <!-- Orbiting unit symbols (moved further out but keeping relative proportions) -->
    <g opacity="0.7" fill="white" font-family="SF Pro Display, system-ui" font-size="16" text-anchor="middle">
      <!-- Time units -->
      <g transform="translate(0, -140)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="12">h</text>
      </g>
      
      <!-- Data units (changed to GiB) -->
      <g transform="translate(99, -99)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="10">GiB</text>
      </g>
      
      <!-- Distance units -->
      <g transform="translate(140, 0)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="12">m</text>
      </g>
      
      <!-- Speed units -->
      <g transform="translate(99, 99)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="10">m/s</text>
      </g>
      
      <!-- Currency -->
      <g transform="translate(0, 140)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="12">$</text>
      </g>
      
      <!-- Weight units -->
      <g transform="translate(-99, 99)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="11">kg</text>
      </g>
      
      <!-- Temperature -->
      <g transform="translate(-140, 0)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="12">°C</text>
      </g>
      
      <!-- Power units -->
      <g transform="translate(-99, -99)">
        <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
        <text x="0" y="5" font-size="12">W</text>
      </g>
    </g>
    
    <!-- Connecting lines (adjusted for larger size) -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1.5" opacity="0.5">
      <line x1="0" y1="-120" x2="0" y2="-90"/>
      <line x1="85" y1="-85" x2="64" y2="-64"/>
      <line x1="120" y1="0" x2="90" y2="0"/>
      <line x1="85" y1="85" x2="64" y2="64"/>
      <line x1="0" y1="120" x2="0" y2="90"/>
      <line x1="-85" y1="85" x2="-64" y2="64"/>
      <line x1="-120" y1="0" x2="-90" y2="0"/>
      <line x1="-85" y1="-85" x2="-64" y2="-64"/>
    </g>
  </g>
  
  <!-- Corner mathematical constants (moved closer to center due to larger main design) -->
  <g opacity="0.25" fill="white" font-family="SF Pro Display, system-ui" font-size="18" text-anchor="middle">
    <!-- Euler's number -->
    <text x="80" y="90">e</text>
    
    <!-- Golden ratio -->
    <text x="432" y="90">φ</text>
    
    <!-- Infinity -->
    <text x="80" y="440">∞</text>
    
    <!-- Sigma -->
    <text x="432" y="440">Σ</text>
  </g>
</svg>