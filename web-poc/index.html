<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathypad Web POC</title>
    
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            color: #c8c8c8;
            font-family: monospace;
        }
        
        #mathypad_canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #loading_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 20px;
            border: 3px solid rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            border-top-color: #c8c8c8;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading_text">
        <div class="spinner"></div>
        <br>
        Loading Mathypad...
    </div>
    <canvas id="mathypad_canvas"></canvas>
    
    <script>
        // Handle canvas resizing
        function resizeCanvas() {
            const canvas = document.getElementById('mathypad_canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
    
    <!-- This will be replaced by the build script with the actual wasm-bindgen output -->
    <script type="module">
        import init from './pkg/mathypad_web_poc.js';
        init();
    </script>
</body>
</html>
